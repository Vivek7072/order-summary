<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Outfit:wght@400;800&family=Red+Hat+Display:wght@900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
 <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-contatiner">
      <div class="inside-container">
        <div class="image-div">
          <img width="320" src="images\illustration-hero.png" alt="">
        </div>
        <div class="bottom-div">
          <h1>Order Summary</h1>
          <div class="text-group">
            <p class="text">You can now listen to millions of songs,</p>
            <p class="text">audiobooks, and podcasts on any device </p>
            <p class="text">anywhere you like!</p>
          </div>

          <div class="music-outer">
            <div class="music-container">
              <div style="display: flex;align-items: center; gap: 12px;
              ">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
                <div>
                  <p class="text title">Annual Plan</p>
                  <p class="text text-2">$59.99/year</p>
                </div>
              </div>
                
              <div>
                <p class="text hover-text">Change</p>
              </div>
            </div>
          </div>
          <div class="button-div">
            <div>
              <button class="text">Proceed to Payment</button>
            </div>
          </div>
          <p class="cancel-text">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
